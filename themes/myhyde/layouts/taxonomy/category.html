{{ define "main" -}}

<h1>Categoria: {{ .Title }}</h1>
<hr/>

<div class="row mb-2">
{{ range .Data.Pages }}
        <div class="col-sm-12 col-md-12 col-xl-6">
          <div class="card flex-md-row mb-4 box-shadow h-md-250">
            <div class="card-body d-flex flex-column align-items-start">
              <strong class="d-inline-block mb-2 text-primary">
                {{ range .Params.tags }}
                 <a href="/tags/{{ . | urlize }}/">#{{ . }}</a>&nbsp;
                {{ end }}
              </strong>
              <h3 style="margin-top: 0" class="mb-0">
                <a class="text-dark" href="{{.RelPermalink}}">{{ .Title }}</a>
              </h3>
              <div class="mb-1 text-muted">{{ partial "post_meta.html" . }}</div>
              <p class="card-text mb-auto">{{ slicestr .Summary 0 110 }}...</p>
              <a style="margin-top: 15px" href="{{.Permalink}}">[Leia mais]</a>
            </div>
          </div>
        </div>
{{ end }}
</div>
