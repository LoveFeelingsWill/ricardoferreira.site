{{ define "main" -}}
<div class="post">
  
  <h1>{{ .Title }}</h1>

  <hr/>

  {{ .Content }}

  <hr/>
  {{ if .Params.categories }}
      {{ range .Params.categories }}
         <a style="font-size: .9rem" class="btn btn-secondary btn-sm" href="/categories/{{ . }}">{{ . }}</a>&nbsp;
      {{ end }}
  {{ end }}

</div>

{{- end }}
